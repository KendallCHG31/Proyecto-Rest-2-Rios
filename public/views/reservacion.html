<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservación de Citas</title>
  <link rel="stylesheet" href="../css/res.css">
</head>

<body>

  <div class="info-reserva">
    <p style="text-align: center; font-family: 'Playfair Display', serif; font-size: 24px;"><strong>Ubicación de mesas</strong></p>
    <img src="../img/mesas.png" alt="Mesas" style="width: 100%; height: auto; border-radius: 5px;">
  </div>

  <br><br>

  <div class="form-container">
    <h2>Reservar una Mesa</h2>

    <form id="formReserva">
      <label for="fecha">Fecha de reservación:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="mesa">Número de mesa:</label>
      <select id="mesa" name="mesa" required>
        <option value="" disabled selected>Selecciona una mesa</option>
        <option value="1">Mesa 1</option>
        <option value="2">Mesa 2</option>
        <option value="3">Mesa 3</option>
        <option value="4">Mesa 4</option>
        <option value="5">Mesa 5</option>
        <option value="6">Mesa 6</option>
        <option value="7">Mesa 7</option>
        <option value="8">Mesa 8</option>
      </select>

      <label for="hora">Hora:</label>
      <div class="btnhora">
        <button type="button" class="hora" value="14:00">2:00 p.m.</button>
        <button type="button" class="hora" value="15:00">3:00 p.m.</button>
        <button type="button" class="hora" value="16:00">4:00 p.m.</button>
        <button type="button" class="hora" value="17:00">5:00 p.m.</button>
        <button type="button" class="hora" value="18:00">6:00 p.m.</button>
        <button type="button" class="hora" value="19:00">7:00 p.m.</button>
        <button type="button" class="hora" value="20:00">8:00 p.m.</button>
        <button type="button" class="hora" value="21:00">9:00 p.m.</button>
        <button type="button" class="hora" value="22:00">10:00 p.m.</button>
      </div>

      <label for="personas">Número de personas:</label>
      <select id="personas" name="personas" required>
        <option value="1">1 persona</option>
        <option value="2" selected>2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
      </select>

      <label for="comentarios">Comentarios (opcional):</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <button type="submit">Reservar</button>
    </form>

    <div id="mensaje" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <!-- Modal de confirmación -->
  <div id="modalConfirmacion" class="modal" style="display: none;">
    <div class="modal-contenido">
      <h3>¿Deseas confirmar esta reservación?</h3>
      <div id="resumenReserva" style="text-align: left; margin-bottom: 15px;"></div>
      <div class="modal-botones">
        <button id="btnConfirmar">Confirmar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <br><br>

</body>
</html>
