<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservaciones</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="stylesheet" href="../css/res.css" />
</head>
<body>

  <div class="form-container">
    <h2>Reservar una Mesa</h2>

    <form id="formReserva">
      <label for="fecha">Fecha de reservación:</label>
      <input type="date" id="fecha" name="fecha" required />

     <label for="mesa">Número de mesa:</label>
<select id="mesa" name="mesa" required>
  <option value="" disabled selected>Selecciona una mesa</option>
  <!-- Opciones serán insertadas por JS -->
</select>

<label>Hora:</label>
<div class="btnhora" id="horaContainer"></div>

      <label for="personas">Número de personas:</label>
      <select id="personas" name="personas" required>
        <option value="1">1 persona</option>
        <option value="2" selected>2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
      </select>

      <label for="comentarios">Comentarios (opcional):</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <button type="submit">Reservar</button>
    </form>

    <div id="mensaje" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <div class="container2">
    <h2 class="titulo2">Reservaciones</h2>
    <table class="table" id="tablareservas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Mesa</th>
          <th>Personas</th>
          <th>Comentarios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../views/admres.js"></script>

<div id="modalConfirmacion" class="modal" style="display: none;">
  <div class="modal-contenido">
    <h2>¿Deseas eliminar esta reservación?</h2>
    <div id="detalleReservacion"></div>
    <div class="modal-botones">
      <button id="btnConfirmarEliminar">Confirmar</button>
      <button id="btnCancelarEliminar">Cancelar</button>
    </div>
  </div>
</div>
